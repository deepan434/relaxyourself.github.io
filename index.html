<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
      <header>
      Meditation-App
    </header>
    <div class="app">
      <div class="vid-container">
        <video loop>
          <source src="./video/rain.mp4" >
        </video>
      </div>
      <div class="time-select">
        <button data-time="120">2 Minutes</button>
        <button data-time="300">5 Minutes</button>
        <button data-time="600">10 Minutes</button>


       </div>

      <div class="player-container">
        <audio class ="song">
          <source src="./sounds/rain.mp3" >
        </audio>
        <img src="./svg/play.svg" alt="play" class="play">
        <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
        </svg>
        <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="#D09D26" stroke-width="20"/>
        </svg>
        <h3 class="time-display">00:00</h3>

        </div>
      </div>
      <div class="sound-picker">
        <button class="rainsvg" data-sound="./sounds/rain.mp3" name="button" data-video="./video/rain.mp4">
          <img class="rainimg" src="./svg/rain.svg" alt="rain" >
        </button>
        <button  class="beachsvg" data-sound="./sounds/beach.mp3" name="button" data-video="./video/beach.mp4">
           <img class="beachimg" src="./svg/beach.svg" alt="beach">
        </button></div>
        <div class="resetdiv">
        <button class="reset" type="button" name="button" id="reset">Reset</button>


      </div>

    </div>







    <script src="./index.js" charset="utf-8"></script>
  </body>
</html>
